## docker-compose up --build, um den container zu erstellen und zu starten
## docker-compose stop, um ihn zu pausieren
## docker-compose down, um ihn  zu stoppen und zu entfernen

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: documentdb
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./DocumentDAL
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/documentdb
      SPRING_DATASOURCE_USERNAME: docuser
      SPRING_DATASOURCE_PASSWORD: docpass
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build: ./DocumentGUI
    ports:
      - "80:80"  # Frontend auf Port 80 f√ºr http://localhost/
    depends_on:
      - backend
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.at
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80" # host:container (access pgAdmin at http://localhost:5050)
    depends_on:
      - database
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

volumes:
  db_data:
  pgadmin_data:

networks:
  app-network:
    driver: bridge