<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>404 Not Found - FileHub</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11b4d4",  // Ihre urspr√ºngliche Farbe
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div class="relative w-48 h-48 sm:w-64 sm:h-64 mb-8">
            <div class="absolute inset-0 bg-primary/20 dark:bg-primary/30 rounded-full animate-ping"></div>
            <div class="relative flex items-center justify-center w-full h-full bg-primary/10 dark:bg-primary/20 rounded-full">
                <span class="material-symbols-outlined text-primary text-8xl sm:text-9xl">
                    search_off
                </span>
            </div>
        </div>
        <h1 class="text-4xl sm:text-6xl font-black text-gray-900 dark:text-white mb-4">404</h1>
        <p class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-200 mb-2">Document Not Found</p>
        <p class="max-w-md text-gray-600 dark:text-gray-400 mb-8">
            Oops! The document you're looking for doesn't exist or has been moved. Let's get you back to your documents.
        </p>
        <a class="inline-flex items-center justify-center h-12 px-8 bg-primary text-white font-bold rounded-lg shadow-lg hover:bg-opacity-90 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-transform transform hover:scale-105" 
           href="/">
            <span class="material-symbols-outlined mr-2">
                home
            </span>
            Go to Dashboard
        </a>
    </div>
</body>
</html>
