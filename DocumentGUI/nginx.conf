events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html FrontPage.html;
        client_max_body_size 50M;

        # Hauptseite
        location = / {
            try_files /FrontPage.html =404;
        }

        # HTML-Dateien (flache Struktur)
        location = /FrontPage.html {
            try_files $uri =404;
        }

        location = /DocumentDetail.html {
            try_files $uri =404;
        }

        location = /404.html {
            try_files $uri =404;
        }

        # JavaScript-Dateien mit korrektem MIME-Type
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            try_files $uri =404;
        }

        # CSS-Dateien
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
            try_files $uri =404;
        }

        # Proxy API -> Backend (Spring Boot)
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 50M;
        }

        # Statische Assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Custom 404 Error Page
        error_page 404 /404.html;

        # Fallback f√ºr alle anderen Requests
        location / {
            try_files $uri $uri/ /FrontPage.html;
        }
    }
}