# to run the container locally: docker run --name documentdal-db -e POSTGRES_DB=documentdb -e POSTGRES_USER=docuser -e POSTGRES_PASSWORD=docpass -p 5432:5432 -d postgres:latest
spring.application.name=DocumentDAL

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/documentdb
spring.datasource.username=docuser
spring.datasource.password=docpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080

#File upload size
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket=${MINIO_BUCKET:documents}

