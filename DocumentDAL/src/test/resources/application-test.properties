# --- Datenbank: H2 In-Memory (statt PostgreSQL) ---
# MODE=PostgreSQL erlaubt die Nutzung von Postgres-spezifischem SQL (meistens)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate soll Tabellen bei jedem Test-Start neu erstellen
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# --- Externe Services simulieren (Dummies) ---
# Verhindert Fehler beim Starten, falls RabbitMQ/MinIO nicht laufen

# MinIO Config Dummies
minio.endpoint=http://localhost:9000
minio.access-key=dummy-access
minio.secret-key=dummy-secret
minio.bucket=documents
minio.preview-bucket=previews

# RabbitMQ Verbindung deaktivieren (Listener nicht starten)
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Elasticsearch Dummy URL
spring.elasticsearch.uris=http://localhost:9200