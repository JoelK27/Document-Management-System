name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------
  # STAGE 1: Backend Tests (Parallel Matrix)
  # ----------------------------------------------
  test-backend-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Wir testen alle drei Hauptservices. GenAIWorker ist hier noch nicht gelistet,
        # falls er noch keine Tests hat. Du kannst ihn ergänzen.
        service: [ "DocumentDAL", "OcrWorker", "AccessLog" ]

    defaults:
      run:
        working-directory: ./${{ matrix.service }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Tesseract wird für OcrWorker benötigt (wegen Tess4J Native Libraries)
      - name: Install Tesseract OCR (Linux)
        if: matrix.service == 'OcrWorker'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-deu tesseract-ocr-eng libtesseract-dev libleptonica-dev

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; fi

      - name: Run Unit & Integration Tests
        run: |
          # Führt Tests aus. Dank unserer Fixes werden Tests, die Docker erfordern,
          # entweder gemockt oder sind per @Disabled ausgeschlossen.
          if [ -f mvnw ]; then 
            ./mvnw test -B
          else 
            echo "No mvnw found in ${{ matrix.service }}, failing pipeline."
            exit 1 
          fi

  # ----------------------------------------------
  # STAGE 2: Build & Verify Docker Stack
  # ----------------------------------------------
  docker-build-verification:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: [ test-backend-services ] # Wartet, bis Tests grün sind

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Wir erstellen eine Dummy .env Datei, damit "docker compose build" nicht
      # wegen fehlender Variablen (z.B. ${POSTGRES_USER}) warnt oder abbricht.
      - name: Create .env file for Docker Build
        run: |
          touch .env
          echo "POSTGRES_DB=testdb" >> .env
          echo "POSTGRES_USER=testuser" >> .env
          echo "POSTGRES_PASSWORD=testpass" >> .env
          echo "MINIO_ROOT_USER=minioadmin" >> .env
          echo "MINIO_ROOT_PASSWORD=minioadmin" >> .env
          echo "RABBITMQ_USER=guest" >> .env
          echo "RABBITMQ_PASSWORD=guest" >> .env
          echo "GOOGLE_API_KEY=dummy" >> .env
          echo "ELASTICSEARCH_USER=elastic" >> .env
          echo "ELASTICSEARCH_PASSWORD=changeme" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build All Services
        run: |
          # Da du Multi-Stage Dockerfiles (mit Maven build inside) verwendest,
          # müssen wir hier keine JARs vorkompilieren.
          docker compose build --parallel