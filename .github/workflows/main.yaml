name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------
  # STAGE 1: Backend Tests (Parallel Matrix)
  # ----------------------------------------------
  test-backend-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ "DocumentDAL", "OcrWorker", "AccessLog" ]

    defaults:
      run:
        working-directory: ./${{ matrix.service }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Tesseract wird nur für den OcrWorker und GenAIWorker (falls benötigt) installiert
      - name: Install Tesseract OCR (Linux)
        if: matrix.service == 'OcrWorker'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-deu tesseract-ocr-eng

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; fi

      - name: Run Unit & Integration Tests
        run: |
          # Führt Tests aus, falls ein Maven Wrapper existiert
          if [ -f mvnw ]; then 
            ./mvnw test
          else 
            echo "No mvnw found in ${{ matrix.service }}, skipping tests or forcing failure."
            # Uncomment next line to fail if no maven wrapper is present:
            # exit 1 
          fi

  # ----------------------------------------------
  # STAGE 2: Build & Verify Docker Stack
  # ----------------------------------------------
  docker-build-verification:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: [ test-backend-services ] # Wartet, bis alle Tests erfolgreich waren
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build All Services
        run: |
          # Baut alle Images parallel und prüft Dockerfiles auf Fehler
          docker compose build --parallel