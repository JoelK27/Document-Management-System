name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------
  # JOB 1: DocumentDAL (Java/Spring Boot)
  # ------------------------------------------------------------------
  test-dal:
    name: Test DocumentDAL
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./DocumentDAL
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw
      - name: Run Unit Tests
        run: ./mvnw test

  # ------------------------------------------------------------------
  # JOB 2: OcrWorker (Java/Spring Boot + Tesseract)
  # ------------------------------------------------------------------
  test-ocr-worker:
    name: Test OcrWorker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./OcrWorker
    steps:
      - uses: actions/checkout@v4
      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-deu tesseract-ocr-eng
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Grant execute permission for mvnw if present
        run: if [ -f mvnw ]; then chmod +x mvnw; fi
      - name: Run Unit Tests
        run: |
          if [ -f mvnw ]; then ./mvnw test; else mvn test; fi

  # ------------------------------------------------------------------
  # JOB 3: Docker Build Smoke Test
  # ------------------------------------------------------------------
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [ test-dal, test-ocr-worker ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        run: |
          docker compose build --progress plain
